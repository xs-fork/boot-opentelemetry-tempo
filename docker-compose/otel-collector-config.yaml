receivers:
  otlp:
    protocols:
      grpc:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 1s
          static_configs:
            - targets: [ 'node-exporter:9100' ]
  skywalking:
    protocols:
      grpc:
        endpoint: "oap:11800"

exporters:
  opencensus:
    endpoint: "oap:11800" # The OAP Server address
    insecure: true
  skywalking:
    endpoint: "oap:11800"
    tls:
      insecure: true
    num_streams: 5

  logging:
    # 注意这里的日志级别不要设的太高，否则会磁盘爆满
    logLevel: debug
processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [ pprof, zpages, health_check ]
  pipelines:
    traces:
      receivers: [ otlp, skywalking ]
      processors: [ batch ]
      exporters: [ logging ]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ skywalking ]
    metrics:
      receivers: [ otlp,prometheus ]
      processors: [ batch ]
      exporters: [ skywalking,opencensus,logging ]