version: "3.8"

services:
  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14250"
  # Collector
  otel-collector:
    image: ${OTELCOL_IMG}
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml", "${OTELCOL_ARGS}" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317"
    networks:
      - xs-bridge
    external_links:
      - oap:oap
    depends_on:
      - jaeger
networks:
  xs-bridge:
    external: true